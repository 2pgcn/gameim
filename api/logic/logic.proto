syntax = "proto3";

package logic;

option go_package = "github.com/2pgcn/gameim/api/logic;logic";
import "google/protobuf/empty.proto";
import "comet/comet.proto";

service Logic {
  rpc OnAuth(AuthReq) returns (AuthReply) {}
  rpc OnConnect(ConnectReq) returns (google.protobuf.Empty) {}
  rpc OnMessage(MessageReq) returns (google.protobuf.Empty) {}
  rpc OnClose(CloseReq) returns (google.protobuf.Empty) {}
}

message AuthReq {
  string token = 1;
}

message AuthReply {
  string appid = 1;
  uint64 uid = 2;
  string room_id = 4;
}

message ConnectReq{
  uint64 uid = 1;
}


message MessageReq{
  comet.Type type = 1;
  string comet_key = 2;
  string to_id = 3;
  uint64 send_id = 4;
  bytes msg = 5;
}

message CloseReq{
  uint64 uid = 1;
}
