syntax = "proto3";

package error;

option go_package = "github.com/2pgcn/gameim/api/error;error";

message Status {
	int32 code = 1;
	string reason = 2;
	string message = 3;
	map<string, string> metadata = 4;
};

enum TypeStatusCode {
	DEFAULT_SUCCESS = 0;
	AUTH_ERROR = 1;
	AUTH_APPID_ERROR =2;
}




